<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    <link rel="stylesheet" href="login2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./regist.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    
    <div id="wrap">
        <h3>회원가입</h3><br><br>

        <form name="regform" id="regform" action="./index.html">
            <div id="regform1">
            <input type="hidden" name="isSSN" id="isSSN" value="false">
            <p><label>아이디: <input type="text" name="userid" id="userid" maxlength="20"></label></p>
            <p><label>비밀번호:<input type="password" name="userpw" id="userpw" maxlength="20">(숫자와 문자 포함 형태의 6~12자리)</label>
            <p><label>비밀번호 확인:<input type="password" name="userpw_re" id="userpw_re" maxlength="20"></label>
            <p><label>이름: <input type="text" name="username" id="username"></label></p>
            <p><label>휴대폰 번호:<input type="text" name="hp" id="hp"></label>('-'포함')</p>
            <p><label>이메일:<input type="text" name="email" id="email"></label></p>
            <p>주민등록번호:<input type="text" name="ssn1" id="ssn1" maxlength="6" onkeyup="moveFocus()">- <input type="text" name="ssn2" id="ssn2" maxlength="7"> <input type="button" value="주민등록번호 검증" onclick="ssnCheck()"></p>
            <p><label>우편번호:<input type="text" name="zipcode" id="sample6_postcode"> </label> <input type="button" value="우편번호 검색" onclick="sample6_execDaumPostcode()"></p>
            <p><label>주소: <input type="text" name="address1" id="sample6_address"></label></p>
            <p><label>상세주소: <input type="text" name="address2" id="sample6_detailaddress"></label></p>
            <p><label>참고항목 : <input type="text" name="address3" id="sample6_extraAddress"></label></p>
        </div>
            <br>
            <p> <button type="button" onclick="location.href='./join.html'">뒤로가기</button>
            <input type="button" value="가입완료" onclick="sendit()"> <input type="reset" value="다시작성">
            <input type="button" value="로그인" onclick="location.href='./login3.html'">
        </form>
    </div>
</body>
</html>
